<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

        <title>Document</title>
    </head>
    <body>
        <div class="main-background">
            <div class="main-content">
                <div class="main-header">
                    <h1>
                        Buy, sell and
                        hire Freelancers.
                    </h1>
                </div>
                <div class="main-text">
                    <p>
                        The worlds first web3 marketplace connecting the worlds developers and artists
                    </p>
                </div>
                <div class="main-links">
                    <p>Learn More</p>
                    <p data-bs-toggle="modal" data-bs-target="#walletModal">
                        Connect To Wallet
                    </p>
                </div>
            </div>

        </div>





        <!-- Modal Body -->
        <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
        <div class="modal fade" id="walletModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
            role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered " role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Connect To Wallet</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <div class="wallet-icons">
                                <a href="src/Profile.html"><img src="asset/images/icons8-ethereum-48.png" alt=""
                                        srcset=""></a>

                                <img src="asset/images/icons8-polygon-64.png" alt="" srcset="">
                                <img src="asset/images/icons8-solana-64 (1).png" alt="" srcset="">
                            </div>
                        </div>
                        <hr>
                    </div>

                </div>
            </div>
        </div>





        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
